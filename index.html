<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full SEO Audit Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    .badge-yes { background:#2e7d32; color:#fff; }
    .badge-no  { background:#c62828; color:#fff; }
    pre.json { max-height: 360px; overflow:auto; background:#0b1220; color:#e6eef8; padding:12px; border-radius:6px; }
    .field-name { font-weight:600; color:#111827; }
    .small-muted { color:#6b7280; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 mb-3 text-center">SEO Audit ‚Äî Full Results Viewer</h1>

        <div class="row mb-3">
          <div class="col-md-9">
            <input id="urlInput" class="form-control" placeholder="Enter URL (example: https://example.com)" />
          </div>
          <div class="col-md-3 d-grid gap-2">
            <button id="runBtn" class="btn btn-primary">Run Audit</button>
            <button id="loadSampleBtn" class="btn btn-outline-secondary">Load Sample</button>
          </div>
        </div>

        <div id="loading" class="text-center my-3 d-none">
          <div class="spinner-border text-primary"></div>
          <div class="small-muted mt-2">Auditing... this may take a few seconds</div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div id="controls" class="d-flex gap-2 mb-3 d-none">
          <button id="copyJson" class="btn btn-sm btn-outline-success">Copy JSON</button>
          <button id="downloadJson" class="btn btn-sm btn-outline-primary">Download JSON</button>
          <button id="collapseAll" class="btn btn-sm btn-outline-secondary">Collapse All</button>
        </div>

        <div id="resultsArea" class="mt-3"></div>

      </div>
    </div>
    <footer class="text-center mt-4 small-muted">Backend: your audit-server `/audit` ‚Äî shows everything returned (problems + solutions included)</footer>
  </div>

<script>
const API_BASE = 'https://aeodetector.vercel.app'; // <-- change to deployed backend when needed

const runBtn = document.getElementById('runBtn');
const loadSampleBtn = document.getElementById('loadSampleBtn');
const urlInput = document.getElementById('urlInput');
const loading = document.getElementById('loading');
const errorDiv = document.getElementById('error');
const resultsArea = document.getElementById('resultsArea');
const controls = document.getElementById('controls');
const copyJsonBtn = document.getElementById('copyJson');
const downloadJsonBtn = document.getElementById('downloadJson');
const collapseAllBtn = document.getElementById('collapseAll');

let lastResponse = null;

runBtn.addEventListener('click', () => runAudit(urlInput.value.trim()));
loadSampleBtn.addEventListener('click', () => loadSample());
copyJsonBtn?.addEventListener('click', copyJSON);
downloadJsonBtn?.addEventListener('click', downloadJSON);
collapseAllBtn?.addEventListener('click', collapseAll);

async function runAudit(url) {
  if (!url) return alert('Please enter a URL');
  resultsArea.innerHTML = ''; errorDiv.classList.add('d-none'); controls.classList.add('d-none');
  loading.classList.remove('d-none');

  try {
    const resp = await fetch(`${API_BASE}/audit?url=${encodeURIComponent(url)}`);
    if (!resp.ok) {
      const t = await resp.text();
      throw new Error(`Server error ${resp.status}: ${t}`);
    }
    const data = await resp.json();
    lastResponse = data;
    renderFullResult(data);
    controls.classList.remove('d-none');
  } catch (err) {
    console.error(err);
    errorDiv.textContent = err.message || 'Request failed';
    errorDiv.classList.remove('d-none');
  } finally {
    loading.classList.add('d-none');
  }
}

function loadSample() {
  // Use the sample you provided earlier or any JSON shape returned by backend
  const sample = {
    success:true,
    results:{
      url:"https://www.snipbyte.com",
      title:"SnipByte - Premium Coding Templates for Web Development",
      metaDescription:"Discover a vast collection...",
      h1:"Elevate you",
      wordCount:571,
      imagesTotal:22,
      imagesMissingAlt:0,
      internalLinks:40,
      externalLinks:0,
      schemaDetected:false,
      faqSchema:false,
      featuredSnippetHeuristic:0,
      directAnswerBlock:false,
      questionContent:0,
      entityCountEstimate:585,
      readabilityScore:59.9,
      multilingual:true,
      structuredContent:1,
      overallScore:51
    },
    score:51,
    problems:[
      {issue:"No external links", solution:"Include at least one link to a trusted external site."},
      {issue:"Missing schema", solution:"Add structured data (JSON-LD) to improve SEO."},
      {issue:"Missing FAQ schema", solution:"Add FAQ schema markup for Q&A content."},
      {issue:"Low readability", solution:"Simplify your text and shorten sentences."}
    ],
    notes:[
      "This audit is a best-effort automated pass.",
      "Integrate Search Console for index coverage."
    ]
  };
  lastResponse = sample;
  renderFullResult(sample);
  controls.classList.remove('d-none');
}

function prettyVal(v){
  if (v === null || v === undefined || v === '') return 'N/A';
  if (typeof v === 'boolean') return v ? '<span class="badge badge-yes">Yes</span>' : '<span class="badge badge-no">No</span>';
  if (typeof v === 'object') return `<pre class="json">${escapeHtml(JSON.stringify(v, null, 2))}</pre>`;
  return escapeHtml(String(v));
}

function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

function renderKeyValueList(obj) {
  // Render simple key/value pairs (for small objects)
  let html = '<div class="table-responsive"><table class="table table-sm"><tbody>';
  for (const k of Object.keys(obj)) {
    if (k === 'topTerms' || k === 'lsiCandidates' || k === 'images' || k === 'crawlGraph' || k==='clusters' || k==='notes' || k==='problems') continue;
    html += `<tr><td class="field-name">${escapeHtml(k)}</td><td>${prettyVal(obj[k])}</td></tr>`;
  }
  html += '</tbody></table></div>';
  return html;
}

function renderList(label, arr, limit = 0) {
  if (!Array.isArray(arr) || arr.length === 0) return `<p class="small-muted">No ${escapeHtml(label)} found</p>`;
  const items = limit>0 ? arr.slice(0,limit) : arr;
  return `<div><strong>${escapeHtml(label)} (${arr.length})</strong><ul>${items.map(x => `<li>${escapeHtml(typeof x==='object' ? JSON.stringify(x) : x)}</li>`).join('')}</ul></div>`;
}

function renderProblems(problems) {
  if (!Array.isArray(problems) || problems.length===0) return '<p class="text-success">No problems detected üéâ</p>';
  return problems.map(p => `
    <div class="problem-item mb-2 p-3 rounded" style="background:#fff8f8;border-left:4px solid #c62828">
      <div class="d-flex justify-content-between">
        <div><strong>‚ö†Ô∏è ${escapeHtml(p.issue || 'Unknown issue')}</strong></div>
        <div class="small-muted">${escapeHtml(p.severity||'')}</div>
      </div>
      <div class="mt-2"><em>Solution:</em> ${escapeHtml(p.solution || 'No solution provided')}</div>
      ${p.extra ? `<pre class="json mt-2">${escapeHtml(JSON.stringify(p.extra,null,2))}</pre>` : ''}
    </div>
  `).join('');
}

function renderFullResult(apiResp) {
  if (!apiResp) { resultsArea.innerHTML = '<p>No data</p>'; return; }
  const data = apiResp.results || {};

  let html = '';
  // Top header: basic info & score
  html += `<div class="mb-3 d-flex justify-content-between align-items-center gap-3">
    <div>
      <h4 class="mb-1">${escapeHtml(data.title || data.url || apiResp.url || 'Audit Result')}</h4>
      <div class="small-muted">URL: ${escapeHtml(data.url || '')} ¬∑ Status: ${escapeHtml(data.status ?? 'N/A')} ¬∑ Nav: ${escapeHtml(data.navTimeMs ?? 'N/A')}ms</div>
    </div>
    <div class="text-end">
      <div class="h1 mb-0" style="color:#1b4b72">${escapeHtml(data.overallScore ?? apiResp.score ?? 'N/A')}<span class="small-muted"> /100</span></div>
      <div class="small-muted">Overall Score</div>
    </div>
  </div>`;

  // Problems + suggestions
  html += `<div class="mb-3"><h5>Problems & Suggestions</h5>${renderProblems(apiResp.problems || [])}</div>`;

  // Notes
  if (Array.isArray(apiResp.notes) && apiResp.notes.length) {
    html += `<div class="mb-3"><h6>Notes</h6><ul>${apiResp.notes.map(n=>`<li class="small-muted">${escapeHtml(n)}</li>`).join('')}</ul></div>`;
  }

  // Key/value table for most fields
  html += `<div class="mb-3"><h5>All Key Values</h5>${renderKeyValueList(data)}</div>`;

  // TopTerms
  html += `<div class="mb-3"><h5>Top Terms / Keywords</h5>${renderList('Top Terms', data.topTerms || [], 50)}</div>`;

  // LSI candidates
  html += `<div class="mb-3"><h5>LSI Candidates (co-occurrence)</h5>${data.lsiCandidates ? `<pre class="json">${escapeHtml(JSON.stringify(data.lsiCandidates, null, 2))}</pre>` : '<p class="small-muted">N/A</p>'}</div>`;

  // Images array
  html += `<div class="mb-3"><h5>Images (first 50)</h5>`;
  if (Array.isArray(data.images) && data.images.length) {
    html += `<div class="row gx-2 gy-2">`;
    data.images.slice(0,50).forEach(img => {
      html += `<div class="col-6 col-md-3">
        <div class="card">
          <div style="height:120px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#f1f5f9">
            <img src="${escapeHtml(img.src || '')}" alt="${escapeHtml(img.alt || '')}" style="max-width:100%;max-height:120px;">
          </div>
          <div class="card-body p-2">
            <div class="small-muted">${escapeHtml(img.alt || 'No alt')}</div>
            <div class="small text-truncate">${escapeHtml(img.src || '')}</div>
          </div>
        </div>
      </div>`;
    });
    html += `</div>`;
  } else {
    html += `<p class="small-muted">No images found</p>`;
  }
  html += `</div>`;

  // Internal / External links
  html += `<div class="mb-3"><h5>Links</h5>`;
  html += renderList('Internal Links', data.internal || data.internalLinksList || [], 200);
  html += renderList('External Links', data.external || data.externalLinksList || [], 200);
  html += `</div>`;

  // Schema types and raw JSON-LD if available
  html += `<div class="mb-3"><h5>Schema / Structured Data</h5>`;
  if (Array.isArray(data.schemaTypes) && data.schemaTypes.length) {
    html += `<p>Detected types: ${escapeHtml(data.schemaTypes.join(', '))}</p>`;
  } else {
    html += `<p class="small-muted">No schema types detected</p>`;
  }
  if (data.rawLdJson) {
    html += `<h6>Raw JSON-LD</h6><pre class="json">${escapeHtml(JSON.stringify(data.rawLdJson, null, 2))}</pre>`;
  }
  html += `</div>`;

  // Crawl graph (big)
  html += `<div class="mb-3"><h5>Internal Crawl Graph</h5>`;
  if (data.crawlGraph) html += `<pre class="json">${escapeHtml(JSON.stringify(data.crawlGraph, null, 2))}</pre>`;
  else html += `<p class="small-muted">No crawl graph</p>`;
  html += `</div>`;

  // Intent scores
  html += `<div class="mb-3"><h5>Intent Scores</h5>${data.intentScore ? `<pre class="json">${escapeHtml(JSON.stringify(data.intentScore, null, 2))}</pre>` : '<p class="small-muted">N/A</p>'}</div>`;

  // Raw full results JSON (download / copyable)
  html += `<div class="mb-3"><h5>Raw Results JSON</h5><pre class="json">${escapeHtml(JSON.stringify(apiResp, null, 2))}</pre></div>`;

  resultsArea.innerHTML = html;
  // show helpful indicators (badges) by replacing text for some keys
  badgeifyCommonBooleans();
  // scroll to results
  resultsArea.scrollIntoView({behavior:'smooth'});
}

function badgeifyCommonBooleans(){
  // replace "true"/"false" in results area for common fields (visual only)
  ['schemaDetected','faqSchema','howtoSchema','multilingual','hasHreflang','jsSeoRisk','thinContent','structuredContent'].forEach(k=>{
    const re = new RegExp(`(${k}[^\\n]*?:\\s*)(true|false|\"true\"|\"false\")`, 'gi');
    resultsArea.innerHTML = resultsArea.innerHTML.replace(re, (m, p1, p2)=>{
      const val = /true/i.test(p2);
      return `${p1}<span class="${val ? 'badge-yes' : 'badge-no'}">${val ? 'Yes' : 'No'}</span>`;
    });
  });
}

function copyJSON(){
  if (!lastResponse) return alert('No data');
  navigator.clipboard.writeText(JSON.stringify(lastResponse, null, 2)).then(()=> alert('Copied JSON to clipboard'));
}

function downloadJSON(){
  if (!lastResponse) return alert('No data');
  const blob = new Blob([JSON.stringify(lastResponse, null, 2)], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = (lastResponse.results && lastResponse.results.url ? lastResponse.results.url.replace(/https?:\/\//,'').replace(/[^\w\-\.]/g,'_') : 'audit') + '.json';
  a.click();
  URL.revokeObjectURL(a.href);
}

function collapseAll(){
  const els = resultsArea.querySelectorAll('.json');
  els.forEach(e => {
    // no-op for now; this is placeholder if you want collapse behavior
  });
}

// small helper: allow pressing enter to run
urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') runBtn.click(); });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
